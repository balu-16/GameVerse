<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="game-area">
            <div class="choices">
                <button onclick="play('rock')"><img src="img/rock.png" alt="Rock"></button>
                <button onclick="play('paper')"><img src="img/paper.png" alt="Paper"></button>
                <button onclick="play('scissors')"><img src="img/scissors.png" alt="Scissors"></button>
            </div>
            <p id="result"></p>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </main>
    <footer></footer>

    <script src="js/rps.js"></script>
</body>

</html>
